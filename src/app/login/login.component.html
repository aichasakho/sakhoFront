<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">Connexion</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" formControlName="email" id="email" class="form-control" placeholder="Entrez votre email" required />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
          L'email est obligatoire.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe:</label>
        <input type="password" formControlName="password" id="password" class="form-control" placeholder="Entrez votre mot de passe" required />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
          Le mot de passe est obligatoire.
        </div>
      </div>

      <div class="form-actions">
        <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">Se connecter</button>
        <a routerLink="/register" class="btn btn-link">Pas de compte? S'inscrire</a>
      </div>
    </form>
  </div>
</div>
