<div class="container mt-5">
  <h2 class="mb-4">Modifier le Bien</h2>

  <form (ngSubmit)="onSubmit()" #bienForm="ngForm">
    <div class="form-group">
      <label for="titre">Titre</label>
      <input type="text" id="titre" class="form-control" [(ngModel)]="bien.titre" name="titre" required>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" class="form-control" [(ngModel)]="bien.description" name="description" required></textarea>
    </div>

    <div class="form-group">
      <label for="prix">Prix</label>
      <input type="number" id="prix" class="form-control" [(ngModel)]="bien.prix" name="prix" required>
    </div>

    <div class="form-group">
      <label for="type">Type</label>
      <select id="type" [(ngModel)]="bien.type" name="type" required>
        <option value="appartement">Appartement</option>
        <option value="maison">Maison</option>
        <option value="studio">Studio</option>
        <option value="magasin">Magasin</option>
        <option value="terrain">Terrain</option>
      </select>
    </div>

    <div class="form-group">
      <label for="superficie">Superficie (mÂ²)</label>
      <input type="number" id="superficie" class="form-control" [(ngModel)]="bien.superficie" name="superficie">
    </div>

    <div class="form-group">
      <label for="nombre_chambres">Nombre de Chambres</label>
      <input type="number" id="nombre_chambres" class="form-control" [(ngModel)]="bien.nombre_chambres" name="nombre_chambres">
    </div>

    <div class="form-group">
      <label for="nombre_douches">Nombre de Douches</label>
      <input type="number" id="nombre_douches" class="form-control" [(ngModel)]="bien.nombre_douches" name="nombre_douches">
    </div>

    <div class="form-group">
      <label for="disponible">Disponible</label>
      <select id="disponible" class="form-control" [(ngModel)]="bien.disponible" name="disponible" required>
        <option value="true">Oui</option>
        <option value="false">Non</option>
      </select>
    </div>

    <div class="form-group">
      <label for="imagePath">Image</label>
      <input type="file" id="imagePath" class="form-control" (change)="onFileChange($event)">
    </div>

    <button type="submit" class="btn btn-primary">Sauvegarder</button>
    <a routerLink="/biens" class="btn btn-secondary">Annuler</a>
  </form>
</div>
